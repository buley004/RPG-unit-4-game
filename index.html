<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beatle Battle Royale!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="icon" href="assets/images/ringo.jpg" type="image/png"> 
</head>

<body>
    <!-- use bootstrap 2 col layout for gameboard and game header -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- game board goes here -->
                <div id="main">
                    <div class="txtdisplay" id="choose">Choose your fighter!</div>
                    <!-- Starting available characters -->
                    <div id="select-char">
                        <div id="character-bank">
                            <div class="fighter" id=0 data-hero=0>
                                <span class="name">John</span>
                            </div>
                            <div class="fighter" id=1 data-hero=0>
                                <span class="name">Paul</span>
                            </div>
                            <div class="fighter" id=2 data-hero=0>
                                <span class="name">George</span>
                            </div>
                            <div class="fighter" id=3 data-hero=0>
                                <span class="name">Ringo</span>
                            </div>
                        </div>
                    </div>

                    <!-- Display chosen character -->
                    <div class="txtdisplay">Your Fighter</div>
                    <div class="bank" id="you"></div>

                    <!-- Select button to attack -->
                    <div class="txtdisplay">Fight selection</div>
                    <button id="attack">Attack</button>

                    <!-- Display available enemies -->
                    <div class="txtdisplay">Enemies available to attack</div>
                    <div class="bank" id="enemy-bank"></div>

                    <!-- Display defender -->
                    <div class="txtdisplay">Defender</div>
                    <div class="bank" id="enemy"></div>

                    <!-- Show game message -->
                    <div class="txtdisplay" id="message"></div>
                    <div class="txtdisplay" id="message2"></div>
                    <button id="restart">Restart</button>

                </div>
            </div>
            <!-- game header in its own second column -->
            <div class="col-md-6">
                <div id="header">
                    <h1>Beatle Battle Royale!</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- link to javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
